version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: ${BACKEND_IMAGE}
    ports:
      - "${BACKEND_PORT}:${BACKEND_PORT}"
    environment:
      - DB_PATH=${DB_PATH}
    volumes:
      - ./.container/backend:/app
      - backend_data:${DB_PATH}
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    image: ${FRONTEND_IMAGE}
    ports:
      - "${FRONTEND_PORT}:${FRONTEND_PORT}"
    restart: on-failure
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "5"

volumes:
  backend_data:
    driver: local

